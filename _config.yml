title: Filip Jelic
description: > # this means to ignore newlines until "baseurl:"
  Filip Jelic DEV blog, and everything else :)
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Author Settings
author: Filip Jelic
author-img: filip-jelic.jpg
about-author: Software engineer with a great passion for javascript. Currently working @everseen
twitter: flipioo
facebook: filip.jelic
