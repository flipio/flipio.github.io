# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

# Resume configuration

resume_avatar:                  "true"
resume_name:                    "Filip Jelic"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "jelic.filip@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+381600918818"
resume_contact_address:         ""

resume_header_contact_info:     "Belgrade • +381600918818 • jelic.filip@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I am a software engineer with a great passion for javascript. Currently working in the container monitoring industry. My main focus is on building scalable web apps, but you will find me building CLIs and data crunching backends on the same day.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
