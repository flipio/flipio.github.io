  resume_twitter_url:           "http://twitter.com/flipioo"
  # resume_facebook_url:          "https://www.facebook.com/filip.jelic"
  resume_linkedin_url:          "https://www.linkedin.com/in/filip-jelic-ff"
  resume_website_url:           "https://filipjelic.com"
